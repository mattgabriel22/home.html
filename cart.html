<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EL CHAPO'S KICKS - Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>EL CHAPO'S KICKS</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li> <!-- Added Cart link -->
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Your Shopping Cart</h2>
    </div>
  </section>

  <section class="cart-items">
    <div class="container">
      <!-- Display cart items here -->
      <div class="cart-item">
        <img src="product1.jpg" alt="Product 1">
        <h3>Anthony Taberna 2 "Off-White"</h3>
        <p>P12,995</p>
      </div>

      <div class="cart-item">
        <img src="product2.jpg" alt="Product 2">
        <h3>Jason Derulo 3 "Crazy Gray"</h3>
        <p>P8,999</p>
      </div>

    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 EL CHAPO'S KICKS. All rights reserved.</p>
    </div>
  </footer>

<style>
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

header {
  background: #690505;
  color: #fff;
  padding: 20px 0;
}

header h1 {
  margin: 0;
  font-size: 24px;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

.hero {
  background: url('hero-bg.jpg') center/cover no-repeat;
  color: #fff;
  padding: 100px 0;
  text-align: center;
}

.hero h2 {
  margin-bottom: 20px;
}

.btn {
  display: inline-block;
  background: #690505;
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background: #555;
}
.cart-items {
  margin-top: 60px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.cart-item {
  margin: 0 20px 30px;
  text-align: center;
}

.cart-item img {
  width: 100%;
  max-width: 300px;
  height: auto;
}

.cart-item h3 {
  margin-top: 10px;
}

.cart-item p {
  color: #777;
}

footer {
  background: #690505;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}
</style>
</body>
</html>
